<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey form</h1>
    <div>
        <p id="description">Hello, and welcome to the vague survey form, where you answer weirdly specific questions that somehow are vague as fuck.</p>
    </div>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name: 
                <input type="text" id="name" placeholder="Enter your name..." required/>
            </label>
            <label id="email-label" for="email">Email: 
                <input type="email" id="email" placeholder="johndoe@example.com" required/>
            </label>
            <label id="number-label" for="number">Number:
                <input id="number" type="number" min="0" max="100" placeholder="Enter a number between 0 and 100..."/>
            </label>
            <label for="dropdown">Option:
                <select id="dropdown" >
                    <option value="">Select an option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="male">
                <input id="male" class="inline" type="radio" name="gender" value="1"/> Male
            </label>
            <label for="female">
                <input id="female" class="inline" type="radio" name="gender" value="2"/> Female
            </label>
            <label for="other">
                <input id="other" class="inline" type="radio" name="gender" value="3"/> Other
            </label>    
        
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" class="inline" type="checkbox" name="check" value="1"/> 
                    I accept the <a href="#">terms and conditions</a>
            </label>
            <label for="newsletter">
                <input id="newsletter" class="inline" type="checkbox" name="check" value="2"/> 
                    I want to receive the newsletter
            </label>
        </fieldset>
        <fieldset>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </fieldset>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
